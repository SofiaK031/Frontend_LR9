<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
<title>Лабораторна робота 9</title>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="./images/favicon.png">
<script src="script.js" defer>
</script>
</head>
<body>
    <div id="main-title">Competition: User VS Computer</div>
    <div class="content">
        <div class="user">
            <div class="name" id ="user-name">User</div>
            <div class="count" id ="user-count">Your points: 0</div>
            <div class="image">
                <img src="./images/card-back.png" id = "user-card" alt="Зворот карти">
            </div>
        </div>
        <div class="play">
            <div id="play-count">Attempt 0 of 3</div>
            <button id = "btn">Generate</button>
        </div>
        <div class="computer">
            <div class="name" id ="computer-name">Computer</div>
            <div class="count" id="computer-count">Opponent's points: 0</div>
            <div class="image">
                <img src="./images/card-back.png" id = "computer-card" alt="Зворот карти">
            </div>
        </div>
    </div>
    <p id="validation">
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
            src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
            alt="Правильний CSS!">
        </a>
    </p>
</body>
</html>
